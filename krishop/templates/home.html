{% extends 'layout.html' %}
{% block content %}
    <br>
    <div class="container">
        <div class="row">
    {% for item in items %}
            <div class="card col-sm-3">
                <!--
                <img src="{{ url_for('static', filename='image-placeholder.png') }}" class="card-img-top" alt="...">
                -->
                <img src="{{ url_for('static', filename=item.image_file) }}" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title"><a href="{{ url_for('item', item_id=item.id) }}">{{ item.name }}</a></h5>
                <p class="card-text">${{ item.price }}</p>
                <p class="card-text">Contact: {{ item.store }}</p>
                </div>
            </div>
            <div class='col-sm-0.5'></div>
    <br>
    {% endfor %}
        </div>
        <br>
    </div>
    <br>
{% endblock content %}
